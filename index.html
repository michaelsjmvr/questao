<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <header>
            <h1>Questão</h1>
            <p>Crie suas próprias questões! Preenchendo os campos a seguir . Simples, rápido e ideal para testes personalizados.</p>
        </header>
        <main>
            <h2>Sua Questão</h2>
            <form>
                <div>
                    <label for="pergunta">Pergunta:</label>
                    <input class="inp-pergunta" type="text" id="pergunta" name="pergunta" placeholder="Digite a pergunta aqui">
                </div>
                
                <div id="alternativas-container">
                    <div class="campo-alternativa">
                        <label for="alternativa-a">a)</label>
                        <input class="inp-alternativa" type="text" id="alternativa-a" name="alternativa-a" placeholder="Digite a alternativa">
                    </div>
                </div>
                
                <div class="caixa-adicionar-gerar">
                    <button type="button" id="adicionar-alternativa">Adicionar</button>
                    <button type="button" id="limpar">Limpar</button>
                    <button type="button" id="gerar-questao">Gerar</button>
                </div>
            </form>
            <section class="conteudo-gerado">
                <div class="caixa-pergunta-alternativa">
                    <div class="organizacao-btn">
                        <a id="btn-copiar"><i class="bi bi-clipboard-check"></i> Copiar</a>
                    </div>
                    <h2><span id="destaque">Pergunta</span></h2>
                    <p><span id="destaque">Alternativas</span></p>
                </div>
                
                <div>
                    <button id="btn-chatgpt">ChatGPT</button>
                    <button id="btn-gemini">Gemini</button>
                </div>
                <a class="fechar" type="button" id="fechar-conteudo-gerado">Fechar página</a>
            </section>
        </main>
        <footer>
            <p>Desenvolvido por <span>Michael Douglas</span>.</p>
        </footer>
    </section>
    <script src="/src/js/script.js"></script>
</body>
</html>
